    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const hash = window.location.hash;
        if (hash) {
            const element = document.querySelector(hash);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
    });
    </script>
</html>
